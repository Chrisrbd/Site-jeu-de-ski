<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jeu de ski</title>
        <link href="../css/styles.css" rel="stylesheet" type="text/css">
        <link href="../images/skier.png" rel="icon">
    </head>
    <body class="wrapper">
        <div class="side_panel">
            <div>
                <input class="icon icon-button" id="home_btn" type="image" src="../images/home.png" onclick="back_to_menu()" alt="RETOUR" title="Menu">
            </div>
            <div id="score_div">
                <h1 id="score_text">0</h1>
                <table class="score_table">
                </table>
            </div>
        </div>
        <section class="jeu">
            <table id="game_grid">
            </table>
            <div class="move-buttons">
                <img src="../images/left_arrow.png" onclick="move_left()" alt="⇦">
                <img src="../images/right_arrow.png" onclick="move_right()" alt="⇨">
            </div>
        </section>
        <div class="side_panel">
            <div id="time_div">
                <img class="icon" src="../images/clock.png" alt="⏱">
                <h1 id="time_text">0</h1>
            </div>
        </div>
        <script src="../js/data.js" async></script>
        <script src="../js/piste_script.js" async></script>
    </body>
</html>
